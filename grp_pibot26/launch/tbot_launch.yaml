launch:
- node: 
    pkg: "grp_pibot26"
    exec: "direct_robot"
    param: 
    - { name: "defaultSpeed", value: 0.7 }
    - { name: "defaultRotSpeed", value: 1.0 }
- node:
    pkg: "grp_pibot26"
    exec: "vision"
    param: 
    - { name: "color", value: 55 }
    - { name: "rayon_detec", value: 10 }
- node:
    pkg: "rviz2"
    exec: "rviz2"
    name: "rviz2"

- executable:
    cmd: gnome-terminal --tab 'rviz2 ~/ros_space/uvlarm-wall-e/grp_pibot26/launch/rviz_config/vision_config.rviz'